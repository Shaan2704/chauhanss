  <style>
    .gradient-text {
      background: linear-gradient(90deg, #0ea5e9 0%, #6366f1 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .dark .glass-card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .shape-blob {
      border-radius: 30% 50% 20% 40%;
      animation: transform 20s ease-in-out infinite both alternate;
    }
    
    @keyframes transform {
      0%, 100% { border-radius: 30% 50% 20% 40%; }
      33% { border-radius: 50% 30% 40% 20%; }
      66% { border-radius: 40% 20% 30% 50%; }
    }
  </style>

<body class="pt-24">

      onload="adjustIframeHeight(this)"
    ></iframe>
  </div>

  <script>
    // Adjust iframe height based on content
    function adjustIframeHeight(iframe) {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    
    // Optional: Handle cross-iframe communication
    window.addEventListener('message', function(event) {
      if (event.origin !== "https://script.google.com/macros/s/AKfycbxfjr4gEgXCFTYarjpGbrgxFrveqpNpKW7TVIzD-HO_vgFLpBd2Bz5DTutmCysoNOkH/exec") return;
      
      // Handle messages from the iframe
      console.log('Message from iframe:', event.data);
    });
  </script>
