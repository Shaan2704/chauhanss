<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S. S. Chauhan & Company | Chartered Accountants</title>

  <!-- Google Fonts Link (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      text-align: center;
      padding: 20px;
    }

    input, textarea, button {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }

    p {
      font-size: 16px;
    }

    footer {
      margin-top: 30px;
      background: #ddd;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
    }

    .status-message {
      font-weight: bold;
      color: #0077cc;
      font-family: 'Arial', sans-serif; /* Using Google font 'Roboto' */
      font-size: 18px; /* Optional: Adjust font size */
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Employee Attendance Portal</h1>
</header>

<main style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 60vh; text-align: center; font-family: 'Tahoma', serif; line-height: 1.6; padding: 20px;">
  <p style="font-size: 20px; color: #333; font-weight: bold; margin-bottom: 1px;">
    Mark your attendance below and ensure to enable your GPS
  </p>

  <input type="text" id="name" placeholder="Enter your name" required />
  <textarea id="remarks" placeholder="In/Out?"></textarea>
  <button onclick="submitForm()">Submit Attendance</button>

  <!-- Status Message -->
  <p id="status" class="status-message"></p>
</main>

<footer style="background-color: #002244; color: white; padding: 15px 1px; text-align: center; font-family: 'Bookman Old Style', sans-serif; font-size: 18px; margin-top: 3px;">
  &copy; 2025 S. S. Chauhan & Company. All rights reserved.
</footer>

<script>
  function submitForm() {
    const name = document.getElementById('name').value.trim();
    const remarks = document.getElementById('remarks').value.trim();
    const userAgent = navigator.userAgent;

    if (!name) {
      document.getElementById('status').innerText = '‚ö†Ô∏è Please enter your name.';
      return;
    }

    document.getElementById('status').innerText = 'üì° Getting location...';

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Prepare data to send in POST request
        const data = new URLSearchParams();
        data.append('name', name);
        data.append('latitude', lat);
        data.append('longitude', lon);
        data.append('remarks', remarks);
        data.append('userAgent', userAgent);

        // Make the POST request to the Google Apps Script Web App
        fetch('https://script.google.com/macros/s/AKfycbxiSMeLu2k261GaNVKMtVc5PZI_GkmT2QVNY7goVxQYyLCRdAihdkZap-UJRpNpJuez/exec', {
          method: 'POST',
          body: data
        })
        .then(response => response.text())
        .then(responseText => {
          document.getElementById('status').innerText = responseText;
          document.getElementById('name').value = '';
          document.getElementById('remarks').value = '';
        })
        .catch(error => {
          document.getElementById('status').innerText = '‚ùå Error submitting attendance.';
        });
      }, function(error) {
        document.getElementById('status').innerText = '‚ùå Could not get location.';
      });
    } else {
      document.getElementById('status').innerText = '‚ùå Geolocation not supported.';
    }
  }
</script>

</body>
</html>
